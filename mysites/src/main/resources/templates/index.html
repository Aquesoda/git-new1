<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网站后台管理系统</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/vue.js}" type="text/javascript"></script>
    <script th:src="@{/js/site.js}" type="text/javascript"></script>
    <style type="text/css">
        #myframe{
            width: 100%;
            height: 800px;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!--  首行主要显示logo和管理后台的系统的名称以及谁登录了信息      -->
        <div class="row">
            <p class="col col-6">网站后台管理系统</p>
            <p class="col col-6">欢迎<span th:text="${#session.getAttribute('user').account}"></span>登录，推出</p>
        </div>
<!--  第二行 是具体的一些操作 菜单，连接      -->
        <div class="row">
            <!--  操作的连接区          -->
            <div class="col col-2">
                <nav>
                    <ul>
                        <li><a th:href="@{/edituser}" target="myframe">用户添加</a></li>
                        <li><a th:href="@{/listusers}" target="myframe">用户管理</a></li>
                    </ul>
                </nav>
            </div>
            <!-- 操作的链接的展示区   -->
            <div class="col col-10">
            <!--   iframe框架是一种浏览器中的浏览器    -->
                <iframe id="myframe" name="myframe"></iframe>
            </div>
        </div>

<!--  第三行，放一些提示的信息 或技术支持      -->
        <div class="row">

        </div>
    </div>
</body>
</html>
